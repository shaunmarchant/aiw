<div class="container">
	<h2>Current Competitions</h2>
	<p class="form-group" ng-repeat="competition in competitions">
		<input type="text" ng-model="competition.ID" class="form-control">
		<input type="text" ng-model="competition.Name" class="form-control">
		<input type="text" ng-model="competition.Date" class="form-control">
		<input type="text" ng-model="competition.Type" class="form-control">
	</p>
</div>
